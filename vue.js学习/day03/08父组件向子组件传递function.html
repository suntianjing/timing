<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>


<div id="app">
  <com1 @func1="show"></com1>
</div>


<script>



  const vm = new Vue({
    el:'#app',
    data:{},
    methods:{
        show(){
          console.log('有人调用了父组件中的show方法')
        }
    },
    components:{
      'com1':{
        template:'<input type="button" value="这是子组件的按钮" @click="btnClick" />',
        methods: {
          btnClick(){
            this.$emit('func1')
          }
        }
      }
    }
  })
</script>


</body>
</html>
