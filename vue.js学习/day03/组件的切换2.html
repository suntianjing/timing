<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>


<div id="app">
    <button @mouseover="comName='com1'">显示组件1</button>
    <button @mouseover="comName='com2'">显示组件2</button>
    <button @mouseover="comName='com3'">显示组件3</button>
    <button @mouseover="comName='com4'">显示组件4</button>

    <component :is="comName"></component>
</div>


<script>

    Vue.component('com1', {
        template: '<h3>奔波霸</h3>'
    })

    Vue.component('com2', {
        template: '<h3>霸波奔</h3>'
    })

    Vue.component('com3', {
        template: '<h3>孙行者</h3>'
    })

    Vue.component('com4', {
        template: '<h3>者行孙</h3>'
    })

    const vm = new Vue({
        el: '#app',
        data: {
            comName: 'com1'
        },
        methods: {}
    })
</script>


</body>
</html>
