<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <p v-for="(item,index) in person">
        {{ item }}{{ index }}
    </p>
</div>

<script>
    const vm = new Vue({
        el:'#app',
        data:{
            person:{
                id:1,
                name:'suntianjing',
                age:22,
                gender:'男'
            }
        }
    })
</script>

</body>
</html>
