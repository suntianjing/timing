<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!-- 父组件如果想要给子组件传递数据，则需要使用属性绑定的形式 -->
    <!-- 这样，子组件身上的 自定义数据，就是你要传递给子组件的数据 -->
    <com1 :msg123="proper"></com1>
</div>

<script>
    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
        el: '#app',
        data: {
            proper: 'xixixixix'
        },
        methods: {},

        components: {
            'com1':{
                template:'<h1>{{ msg123 }}</h1>>',
                props:['msg123']
            }
        }

    });
</script>
</body>
</html>
