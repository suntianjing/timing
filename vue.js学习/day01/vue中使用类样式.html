<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .red {
            color: red;
        }

        .italic {
            font-style: italic;
        }

        .thin {
            font-weight: 200;
        }

        .small {
            font-size: 12px;
        }
    </style>
</head>
<body>

<div id="app">
    <!-- v-bind绑定类样式   -->
    <p>在Vue中,使用 v-bind 为元素绑定数组的类样式:</p>
    <h1 :class="['red','small']">这是一个大大的H1</h1>

    <p>在数组中使用三元表达式:</p>
    <input @click="isthin=true" type="button" value="变瘦">
    <h1 :class="['red',isthin ? 'thin' : '']">这是suntianjing</h1>

    <!--    使用简化形式-->
    <h1 :class="['red',{thin: isthin}]">xixixixixi</h1>

</div>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            isthin: false
        },
        methods: {}
    })
</script>

</body>
</html>
