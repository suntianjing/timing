<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <input type="text" v-model="number1">
    <select v-model="opt">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" v-model="number2">
    <input type="button" value="=" @click="calc">
    <input type="text" v-model="result">
</div>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            number1: 0,
            opt: '+',
            number2: 0,
            result: 0
        },
        methods: {
            calc(){
                switch (this.opt) {
                    case "+":
                        this.result = parseFloat(this.number1) + parseFloat(this.number2)
                        break;
                    case "-":
                        this.result = parseFloat(this.number1) - parseFloat(this.number2)
                        break;
                    case "*":
                        this.result = parseFloat(this.number1) * parseFloat(this.number2)
                        break;
                    case "/":
                        this.result = parseFloat(this.number1) / parseFloat(this.number2)
                        break;
                }
            }
        }
    })
</script>

</body>
</html>
